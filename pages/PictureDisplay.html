<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>办公室地图</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: #1a1a1a;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            border-bottom: 1px solid #333;
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .header .subtitle {
            color: #aaa;
            font-size: 0.9rem;
        }

        .image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        .image-wrapper {
            max-width: 100%;
            max-height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s ease;
        }

        .image-wrapper img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            display: flex;
            gap: 15px;
        }

        .control-btn {
            background: none;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.9rem;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .control-btn.primary {
            background: #6c5ce7;
        }

        .control-btn.primary:hover {
            background: #5b4bd4;
        }

        .zoom-controls {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            backdrop-filter: blur(10px);
        }

        .zoom-btn {
            background: none;
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.2s ease;
        }

        .zoom-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            color: #aaa;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #333;
            border-top: 3px solid #6c5ce7;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .error {
            text-align: center;
            color: #ff6b6b;
            padding: 40px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .zoom-controls {
                right: 10px;
            }

            .controls {
                bottom: 10px;
                padding: 8px 15px;
            }

            .control-btn {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
<div class="header">
    <h1>办公室地图</h1>
    <div class="subtitle">海星办公室房间分布图</div>
</div>

<div class="image-container" id="image-container">
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div>正在加载办公室地图...</div>
    </div>
</div>

<div class="controls">
    <button class="control-btn" onclick="zoomOut()">缩小</button>
    <button class="control-btn" onclick="resetZoom()">重置</button>
    <button class="control-btn" onclick="zoomIn()">放大</button>
    <button class="control-btn primary" onclick="openOriginal()">查看原图</button>
</div>

<div class="zoom-controls">
    <button class="zoom-btn" onclick="zoomIn()" title="放大">+</button>
    <button class="zoom-btn" onclick="zoomOut()" title="缩小">-</button>
    <button class="zoom-btn" onclick="resetZoom()" title="重置缩放">↺</button>
</div>

<script>
    // 固定图片路径
    const IMAGE_PATH = '/src/haixing_offices_rooms.png';
    const IMAGE_TITLE = '办公室地图';
    const IMAGE_DESCRIPTION = '办公室房间分布图';

    let currentScale = 1;
    const scaleStep = 0.2;
    let currentImage = null;

    // 初始化页面
    function init() {
        document.title = IMAGE_TITLE;
        document.querySelector('h1').textContent = IMAGE_TITLE;
        document.querySelector('.subtitle').textContent = IMAGE_DESCRIPTION;

        loadImage(IMAGE_PATH);
    }

    // 加载图片
    function loadImage(imageUrl) {
        const loadingElement = document.getElementById('loading');
        const imageContainer = document.getElementById('image-container');

        const img = new Image();
        img.onload = function() {
            loadingElement.style.display = 'none';

            const imageWrapper = document.createElement('div');
            imageWrapper.className = 'image-wrapper';
            imageWrapper.style.transform = `scale(${currentScale})`;

            img.alt = IMAGE_TITLE;
            imageWrapper.appendChild(img);
            imageContainer.appendChild(imageWrapper);

            currentImage = imageWrapper;
        };

        img.onerror = function() {
            loadingElement.innerHTML = `
                <div class="error">
                    <div style="font-size: 3rem; margin-bottom: 10px;">❌</div>
                    <div>办公室地图加载失败</div>
                    <div style="margin-top: 10px; font-size: 0.9rem; color: #888;">
                        请检查图片文件是否存在: ${imageUrl}
                    </div>
                    <button onclick="location.reload()" style="margin-top: 15px; padding: 8px 16px; background: #6c5ce7; color: white; border: none; border-radius: 5px; cursor: pointer;">
                        重新加载
                    </button>
                </div>
            `;
        };

        img.src = imageUrl;
    }

    // 缩放功能
    function zoomIn() {
        if (currentImage) {
            currentScale += scaleStep;
            currentImage.style.transform = `scale(${currentScale})`;
        }
    }

    function zoomOut() {
        if (currentImage && currentScale > scaleStep) {
            currentScale -= scaleStep;
            currentImage.style.transform = `scale(${currentScale})`;
        }
    }

    function resetZoom() {
        if (currentImage) {
            currentScale = 1;
            currentImage.style.transform = `scale(${currentScale})`;
        }
    }

    // 查看原图
    function openOriginal() {
        window.open(IMAGE_PATH, '_blank');
    }

    // 键盘快捷键
    document.addEventListener('keydown', function(e) {
        switch(e.key) {
            case '+':
            case '=':
                e.preventDefault();
                zoomIn();
                break;
            case '-':
                e.preventDefault();
                zoomOut();
                break;
            case '0':
                e.preventDefault();
                resetZoom();
                break;
            case 'Escape':
                if (window.history.length > 1) {
                    window.history.back();
                } else {
                    window.close();
                }
                break;
        }
    });

    // 初始化
    init();
</script>
</body>
</html>
