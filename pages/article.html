<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Article</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #ffffff;
            color: #1a1a1a;
            line-height: 1.6;
        }
        #content {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }
        h1 {
            font-size: 28px;
            font-weight: 600;
            margin: 20px 0;
            color: #1a1a1a;
        }
        h2 {
            font-size: 24px;
            font-weight: 600;
            margin: 18px 0;
            color: #1a1a1a;
        }
        h3 {
            font-size: 20px;
            font-weight: 600;
            margin: 16px 0;
            color: #1a1a1a;
        }
        p {
            font-size: 16px;
            margin: 15px 0;
            color: #4d4d4d;
        }
        a {
            color: #1a73e8;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        code {
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, Courier, monospace;
            background-color: #f5f5f5;
            padding: 2px 4px;
            border-radius: 4px;
            font-size: 14px;
        }
        pre {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
        #loading {
            display: none;
            font-size: 16px;
            color: #1a73e8;
        }
    </style>
</head>
<body>
<div id="loading">Loading...</div>
<div id="content"></div>
<p><a href="pageEnter.html">Back to Blog Entries</a></p>

<script src="https://cdn.jsdelivr.net/npm/marked/lib/marked.umd.min.js"></script>
<script>
    // 获取 URL 参数中的文件名
    const urlParams = new URLSearchParams(window.location.search);
    const file = urlParams.get('file');

    if (file) {
        // 显示加载动画
        document.getElementById('loading').style.display = 'block';

        // 加载并解析 Markdown 文件
        const fileUrl = `https://raw.githubusercontent.com/HotGold90000/GoodLike/main/articles/${file}`;
        console.log('Loading file:', fileUrl); // 调试信息

        fetch(fileUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('File not found');
                }
                return response.text();
            })
            .then(text => {
                // 使用 marked.parse() 解析 Markdown
                const htmlContent = marked.parse(text);
                document.getElementById('content').innerHTML = htmlContent;
                document.getElementById('loading').style.display = 'none';
            })
            .catch(error => {
                console.error('Error loading Markdown file:', error);
                document.getElementById('content').innerHTML = '<p>Failed to load content.</p>';
                document.getElementById('loading').style.display = 'none';
            });
    } else {
        document.getElementById('content').innerHTML = '<p>No file specified.</p>';
    }
</script>
</body>
</html>
