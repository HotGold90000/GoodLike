<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Article</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0; /* 护眼背景色 */
            color: #333; /* 文字颜色 */
        }
        #content {
            max-width: 800px;
            margin: 0; /* 取消居中，改为居左 */
            padding-left: 20px; /* 内容居左 */
            line-height: 1.6; /* 行高 */
        }
        a {
            color: #0366d6;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        #loading {
            display: none;
            font-size: 18px;
            color: #0366d6;
        }
        /* Markdown 渲染样式 */
        #content h1, #content h2, #content h3 {
            color: #0366d6;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        #content p {
            margin: 30px 0;
        }
        #content code {
            background-color: #e0e0e0;
            padding: 2px 4px;
            border-radius: 4px;
            font-family: monospace;
        }
        #content pre {
            background-color: #e0e0e0;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
<div id="loading">Loading...</div>
<div id="content"></div>
<p><a href="pageEnter.html">Back to Blog Entries</a></p>

<script src="https://cdn.jsdelivr.net/npm/marked/lib/marked.umd.min.js"></script>
<script>
    // 获取 URL 参数中的文件名
    const urlParams = new URLSearchParams(window.location.search);
    const file = urlParams.get('file');

    if (file) {
        // 显示加载动画
        document.getElementById('loading').style.display = 'block';

        // 加载并解析 Markdown 文件
        const fileUrl = `https://raw.githubusercontent.com/HotGold90000/GoodLike/main/articles/${file}`;
        console.log('Loading file:', fileUrl); // 调试信息

        fetch(fileUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('File not found');
                }
                return response.text();
            })
            .then(text => {
                // 使用 marked.parse() 解析 Markdown
                const htmlContent = marked.parse(text);
                document.getElementById('content').innerHTML = htmlContent;
                document.getElementById('loading').style.display = 'none';
            })
            .catch(error => {
                console.error('Error loading Markdown file:', error);
                document.getElementById('content').innerHTML = '<p>Failed to load content.</p>';
                document.getElementById('loading').style.display = 'none';
            });
    } else {
        document.getElementById('content').innerHTML = '<p>No file specified.</p>';
    }
</script>
</body>
</html>
