<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Like-V2</title>
    <link rel="icon"
          href="https://cdn-static.sspai.com/ui/otter_avatar_placeholder_240511.png?imageMogr2/auto-orient/thumbnail/!200x200r/gravity/center/crop/200x200/format/webp/ignore-error/1"
          type="image/png"> <!-- icon of Web browser bookmark-->
    <style>
        :root {
            --bg: #f6f7fb;
            --card: #ffffff;
            --text: #1f2937;
            --muted: #6b7280;
            --border: #e5e7eb;
            --accent: #4f46e5;
            --accent-soft: #eef2ff;
            --shadow: 0 10px 30px rgba(31, 41, 55, 0.08);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding-left: 100px;
            padding-top: 40px;
            padding-right: 24px;
            background: #f0f0f0 url('../../src/worldmap.svg') center/cover fixed no-repeat;
            color: var(--text);
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.05);
            z-index: -1;
        }
        .page-header {
            width: 100%;
            max-width: none;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            margin-bottom: 14px;
        }
        .title-block {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }
        .page-title {
            margin: 0;
            font-size: 24px;
            font-weight: 700;
            color: var(--text);
        }
        .page-subtitle {
            margin: 6px 0 0;
            font-size: 12px;
            color: var(--muted);
        }
        h2 {
            color: var(--text);
            margin: 6px 0 10px;
            text-align: left;
            font-size: 16px;
            font-weight: 700;
            position: relative;
            padding-left: 12px;
        }
        h2::before {
            content: "";
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 16px;
            border-radius: 999px;
            background: var(--accent);
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, minmax(0, 1fr));
            gap: 16px;
            width: 100%;
            max-width: 1200px;
            margin-bottom: 12px;
        }
        .grid-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.92);
            border: 1px solid rgba(79, 70, 229, 0.14);
            border-radius: 14px;
            padding: 12px 14px;
            box-shadow: 0 10px 24px rgba(31, 41, 55, 0.08);
            backdrop-filter: blur(6px);
        }
        .grid-item a {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: var(--text);
            width: 100%;
        }
        .grid-item img {
            width: 46px;
            height: 46px;
            padding: 6px;
            border-radius: 12px;
            background: linear-gradient(135deg, #eef2ff, #f5f3ff);
            border: 1px solid rgba(79, 70, 229, 0.18);
            object-fit: contain;
        }
        .grid-item .content {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            min-width: 0;
        }
        .grid-item p {
            margin: 0;
            text-align: left;
        }
        .grid-item .content p:first-child {
            font-weight: 600;
            color: var(--text);
        }
        .grid-item .remark {
            font-size: 12px;
            color: var(--muted);
            margin-top: 6px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
            max-width: 180px;
            display: block;
        }
        .search-bar {
            position: relative;
            width: min(360px, 40vw);
            margin-left: auto;
        }
        .search-bar input {
            width: 100%;
            padding: 10px 14px 10px 38px;
            border: 1px solid rgba(31, 41, 55, 0.12);
            border-radius: 999px;
            box-shadow: none;
            background: rgba(255, 255, 255, 0.85);
            font-size: 13px;
            color: var(--text);
        }
        .search-bar input:focus {
            outline: none;
            border-color: rgba(79, 70, 229, 0.35);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.12);
        }
        .search-bar .search-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            opacity: 0.45;
            pointer-events: none;
        }
        #sectionsContainer {
            max-width: 1200px;
        }

        @media (max-width: 900px) {
            .page-header {
                flex-direction: column;
                align-items: flex-start;
            }
            .search-bar {
                width: 100%;
                margin-left: 0;
            }
        }
        .mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }
        .fixed-width .grid-container {
            grid-template-columns: repeat(4, 1fr);
        }
    </style>

    <!-- 引入配置文件 -->
    <script src="pagconfig/commonConfig.js"></script>
    <script>
        // 检查config是否加载成功
        if (typeof commonConfig === 'undefined') {
            console.error('config.js 加载失败，请检查文件路径');
            // 可以在这里提供备用方案
        }
    </script>

</head>
<body>

<!--<button class="mode-toggle" id="modeToggle">切换模式</button>-->

<div class="page-header">
    <div class="title-block">
        <h1 class="page-title">Good Like-V2</h1>
        <p class="page-subtitle">More Light and More Flexible</p>
    </div>
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Find Webs...">
        <img src="https://img.icons8.com/ios-filled/50/000000/search.png" class="search-icon" alt="Search Icon">
    </div>
</div>

<div id="sectionsContainer"></div>

<script>
    function createSection(section) {
        const sectionContainer = document.createElement('div');
        const sectionTitle = document.createElement('h2');
        sectionTitle.textContent = section.title;
        sectionContainer.appendChild(sectionTitle);

        const gridContainer = document.createElement('div');
        gridContainer.className = 'grid-container';
        gridContainer.id = section.id;
        sectionContainer.appendChild(gridContainer);
        loadGrid(gridContainer, section.items);
        return sectionContainer;
    }

    function loadGrid(container, items) {
        container.innerHTML = '';
        items.forEach(item => {
            const gridItem = document.createElement('div');
            gridItem.className = 'grid-item';
            gridItem.innerHTML = `
                    <a href="${item.url}" target="_blank">
                        <img src="${item.img}" alt="${item.name}">
                        <div class="content">
                            <p>${item.name}</p>
                            <p class="remark">${item.remark}</p>
                        </div>
                    </a>
                `;
            container.appendChild(gridItem);
        });
    }

    // 其他函数保持不变...
    document.addEventListener('DOMContentLoaded', function() {
        const sectionsContainer = document.getElementById('sectionsContainer');
        commonConfig.sections.forEach(section => {
            const sectionElement = createSection(section);
            sectionsContainer.appendChild(sectionElement);
        });
    });

    const searchInput = document.getElementById('searchInput');
    searchInput.addEventListener('input', function() {
        const filter = searchInput.value.toLowerCase();
        commonConfig.sections.forEach(section => {
            const gridContainer = document.getElementById(section.id);
            const gridItems = gridContainer.getElementsByClassName('grid-item');
            for (let i = 0; i < gridItems.length; i++) {
                const item = gridItems[i];
                const text = item.textContent || item.innerText;
                item.style.display = text.toLowerCase().includes(filter) ? '' : 'none';
            }
        });
    });

    // const modeToggle = document.getElementById('modeToggle');
    // modeToggle.addEventListener('click', function() {
    //     document.body.classList.toggle('fixed-width');
    //     if (document.body.classList.contains('fixed-width')) {
    //         modeToggle.textContent = 'To Adaptive Mode';
    //     } else {
    //         modeToggle.textContent = 'To Fixed Mode';
    //     }
    // });

    // document.body.classList.add('fixed-width');
    // modeToggle.textContent = 'To Adaptive Mode';

</script>
</body>
</html>
